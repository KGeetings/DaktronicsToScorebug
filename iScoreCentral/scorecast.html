	<script>

		function getInternetExplorerVersion() {
			var rv = -1; // Return value assumes failure.
			if (navigator.appName == 'Microsoft Internet Explorer') {
				var ua = navigator.userAgent;
				var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
				if (re.exec(ua) != null)
					rv = parseFloat(RegExp.$1);
			}
			return rv;
		}
		var isIE = getInternetExplorerVersion() != -1;
		var uiScaling = !isIE;
		$(document).ready(function () {

			var w = screen.width;
			var h = screen.height;

			var bw = $(window).width();
			var bh = $(window).height();

			var ratio1 = bw / 1284;
			var ratio2 = bh / 730;
			$('body').css('zoom', ratio1 < ratio2 ? ratio1 : ratio2);

			$(window).resize(function () {
				doResize();
			});

		})

		function onScalingChanged() {
			uiScaling = $('#scaling').attr('checked');
			doResize();
		}

		function doResize() {
			if (uiScaling) {
				var bw = $(window).width();
				var bh = $(window).height();
				var ratio1 = bw / 1290;
				var ratio2 = bh / 730;
				$('body').css('zoom', ratio1 < ratio2 ? ratio1 : ratio2);
			}
			else
				$('body').css('zoom', 1);

		}

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
			var regexS = "[\\?&]" + name + "=([^&#]*)";
			var regex = new RegExp(regexS);
			var results = regex.exec(window.location.href);
			if (results == null)
				return "";

			return decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		var isReplay = false;
		var isPaused = false;
		var replayTimer = null;
		function onReplay() {
			_game.t_visitorPoints = new Array();
			_game.t_homePoints = new Array();

			isPaused = false;
			isReplay = true;
			$("#playStateText").text("REPLAY");
			$("#pause").show();
			$("#fastforward").fadeIn();
			controller.showPlay(0);
			if (replayTimer != null)
				window.clearTimeout(replayTimer);
			replayTimer = window.setTimeout("onNextPlay()", 5000);
		}

		function onPlay() {
			isPaused = false;
			if (replayTimer != null)
				window.clearTimeout(replayTimer);
			replayTimer = window.setTimeout("onNextPlay()", 500);
			$("#pause").show();
			$("#play").hide();

		}

		function onPause() {
			isPaused = true;
			isReplay = true;
			if (replayTimer != null)
				window.clearTimeout(replayTimer);
			replayTimer = null;
			$("#pause").hide();
			$("#play").show();
		}

		function onLive() {
			isReplay = false;
			if (replayTimer != null)
				window.clearTimeout(replayTimer);
			replayTimer = null;
			$("#playStateText").text("LIVE");
			$("#pause").show();
			$("#play").hide();
			$("#fastforward").fadeIn();
			refreshGame();

		}

		//show the play at index called by a clicked on row
		var reviewing = false;
		function showPlay(index) {
			reviewing = true;
			controller.viewPlay(index);
			reviewing = false;
		}

		function onNextPlay() {
			if (isPaused || !isReplay)
				return;

			if (controller.nextPlay()) {
				if (replayTimer != null)
					window.clearTimeout(replayTimer);
				replayTimer = window.setTimeout("onNextPlay()", 5000);
			}
			else {
				isReplay = false;
				$("#playStateText").text("LIVE");
				$("#pause").fadeIn();
				$("#play").fadeOut();
				$("#fastforward").fadeIn();
				refreshGame();
			}
		}

		function onFullscreen() {
			//closeScorebar(1)
			closeActionField(1);
			closePopover1(1);
			closePlayerStats(1);

		}

		var audioOn = false;
		function onSoundClicked() {
			if (audioOn) {
				$('#sound').attr('src', 'images/soundoff.png');
				audioOn = false;
			}
			else {
				$('#sound').attr('src', 'images/soundon.png');
				audioOn = true;
			}

		}
		var gg;
		var dg;
		function selectGame(gameGuid, deviceGuid) {
			gg = gameGuid;
			dg = deviceGuid;

			document.location.href = "./scorecast.html?g=" + gg + "&dg=" + dg;
			return;
		}

		function gameLoaded(game) {
			//alert("Game loaded");

			if (reviewing) {
				window.setTimeout("refreshGame()", 15000);
				return;
			}

			if (isReplay)
				return;

			controller.setGame(game);



			$("#scorebar").fadeIn();
			if (_game.m_updates.length > 0) {
				$("#popover1").fadeIn();
				$("#playerStats").fadeIn();
			}
			else {
				$("#popover1").fadeOut();
				$("#playerStats").fadeOut();
			}

			controller.showNewest();

			//
			//  If user is looking for a replay, no need to continually refresh --- just go to first play
			//
			if (isReplay || hasQSReplay) {
				hasQSReplay = false;
				onReplay();
				//showPlay(0);
			}
			else {
				window.setTimeout("refreshGame()", 15000);
			}

			//	$('#plane').animate({left: '-800', easing:'linear'}, 40000, function() {});
			//	animatePlane()
		}


		function refreshGame() {
			if (reviewing) {
				window.setTimeout("refreshGame()", 15000);
				return;
			}

			if (isReplay)
				return;

			var game = new FBGame(gg, dg, dg, "", gameLoaded);

		}


		function loadGame(gameGuid, deviceGuid) {
			gg = gameGuid;
			dg = deviceGuid;

			_game = new FBGame(gameGuid, deviceGuid, deviceGuid, "", gameLoaded);
			$("#loginUI").hide();
			//$("#descriptionDiv").html("RETRIEVING DATA...");
		}

		function redirectMobile() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			if (getParameterByName("embed")) return false
			//	if ((/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream)) {
			if ((/android/i.test(userAgent)) || (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream)) {
				var q = location.search;
				if (!q) {
					q = "?sp=basketball";
				}
				else {
					q += "&sp=basketball";
				}
				document.location.href = "../central/index.html" + q;
				return true;
			}
			return false;
		}

		var controller;
		var female_batter_righty;
		var female_batter_righty_hit;
		var hasQSReplay = false;
		function body_onload() {
			if (redirectMobile()) {
				return;
			}

			hasQSReplay = (getParameterByName("replay") == "1")

			controller = new Controller($("#playByPlayDiv"), $("#photosDiv"), $("#pitchPhotosDiv"), $("#boxscoreDiv"), $("#pitchLocation"));

			$('#customerForm').StickyForm();

			// If a game was passed in as a querystring, load the game now
			var gg = getParameterByName("g");
			if (gg != "") {
				loadGame(gg, getParameterByName("dg"));
				//$("#playByPlay").css('display', 'block');
				return;
			}

			// If customer ID passed in, show list of games for this customer
			var cid = getParameterByName("c");
			if (cid != "") {
				$("#cid").val(cid);
				doLogin();
				return;
			}

			// If no querystring parameters, show the login window
			$("#loginUI").show();


		}

		var gamesPage = 0;

		function gamesCallback(games) {
			//alert("Refreshing games");
			//dont update if nothing changed
			//if(lastGameCount != gameList.m_games.length)
			{
				var vis = showGames(gamesPage, "bar_visible", 0);
				$("#gamelist_bar").html(vis);

				$("#gamelist_container").fadeIn();
			}

			lastGameCount = gameList.m_games.length;
			window.setTimeout("doLogin()", 60000)

		}
		function gamesFailedCallback() {
			$("#loginUI").show();

		}

		function scrollGamesLeft() {
			var vis = showGames(gamesPage, "bar_visible", 0);
			gamesPage--;
			if (gamesPage < -1)
				gamesPage = -1;
			//	if(gamesPage>gameList.m_games.length/5) gamesPage=gameList.m_games.length/5;
			//	showGames(gamesPage)

			var hid = showGames(gamesPage, "bar_hidden", 1280);

			$("#gamelist_bar").html(vis + hid);

			$('#bar_visible').animate({ left: '-1280' }, 800, function () { });
			$('#bar_hidden').animate({ left: '0' }, 800, function () { });
		}

		function scrollGamesRight() {
			var vis = showGames(gamesPage, "bar_visible", 0);
			gamesPage++;
			//	if(gamesPage>(gameList.m_games.length/5)+1)
			//	{
			///		gamesPage=(gameList.m_games.length/5);
			//		return;
			//	}
			//	showGames(gamesPage)

			var hid = showGames(gamesPage, "bar_hidden", -1280);

			$("#gamelist_bar").html(vis + hid);

			$('#bar_visible').animate({ left: '1280' }, 800, function () { });
			$('#bar_hidden').animate({ left: '0' }, 800, function () { });

		}

		var lastGameCount = 0;
		function showGames(index, name, offset) {
			if (index <= 0)
				$("#right_arrow").fadeOut();
			else
				$("#right_arrow").fadeIn();

			if (index == Math.floor(gameList.m_games.length / 5))
				$("#left_arrow").fadeOut();
			else
				$("#left_arrow").fadeIn();

			var sb = new StringBuilder("");
			var count = 0;
			//var start = gameList.m_games.length - (index * 5);
			var start = (index * 5);

			sb.append("<DIV id='" + name + "' style='position:absolute;left:" + offset + ";top:0;width:1280;height:100%;'>");
			//	for (var i=start - 1; i>=start-5; i--)
			for (var i = start; i < start + 5; i++) {
				var g = gameList.m_games[i];
				if (g == null)
					break;

				var x = 24 + (count * (243 + 4));
				sb.append(" <DIV style='cursor:pointer;cursor:hand;position:absolute;right:" + x + ";top:6;width:243;height:92;background-image:url(images/gamelist_item.png)' onclick='selectGame(\"" + g.getGuid() + "\",\"" + g.getDeviceGuid() + "\")'>");
				sb.append("	 <DIV class='game_date' style='position:absolute;left:10;top:10;width:225;height:20;overflow:hidden'>" + g.getName() + "</DIV>");
				sb.append("	 <DIV class='game_teamname' style='position:absolute;left:10;top:33;width:175;height:25;overflow:hidden'>" + g.getVisitorTeam() + "</DIV>");
				sb.append("	 <DIV class='game_teamname' style='position:absolute;left:10;top:62;width:175;height:25;overflow:hidden'>" + g.getHomeTeam() + "</DIV>");
				sb.append("	 <DIV class='game_score' style='position:absolute;left:191;top:33;width:25;height:22;overflow:hidden'>" + g.getVisitorScore() + "</DIV>");
				sb.append("	 <DIV class='game_score' style='position:absolute;left:191;top:62;width:25;height:22;overflow:hidden'>" + g.getHomeScore() + "</DIV>");
				sb.append("	 <DIV class='game_inning' style='position:absolute;left:218;top:50;width:21;height:22;overflow:hidden'>" + g.getPeriod() + "</DIV>");
				sb.append(" </DIV>");

				count++;
			}
			sb.append("</DIV>");

			return sb.toString();

		}

		function closeScorebar(val) {
			if (val == 1 || parseInt($("#scorebar").css('top')) >= 0) {
				$('#scorebar').animate({ top: '-111' }, 400, function () { });

				//$("#scorebar").css('top', '-99');
				$("#scorebar_close").attr('src', 'images/close_down.png');
			}
			else if (val == 2 || parseInt($("#scorebar").css('top')) < 0) {
				$('#scorebar').animate({ top: '0' }, 400, function () { });
				//$("#scorebar").css('top', '0');
				$("#scorebar_close").attr('src', 'images/close_up.png');
			}
		}

		function closeActionField(val) {
			if (val == 1 || parseInt($("#actionField").css('bottom')) >= -5) {
				$('#actionField').animate({ bottom: '-405' }, 800, function () { });

				$("#actionfield_close").attr('src', 'images/close2_up.png');
			}
			else if (val == 2 || parseInt($("#actionField").css('bottom')) < -5) {
				$('#actionField').animate({ bottom: '-5' }, 800, function () { });
				//$("#scorebar").css('top', '0');
				$("#actionfield_close").attr('src', 'images/close2_down.png');
			}
		}

		function closePopover1(val) {
			if (val == 1 || parseInt($("#popover1").css('right')) >= -5) {
				//$('#popover1').animate({top: '-308'}, 800, function() {});
				$('#popover1').animate({ right: '-308' }, 800, function () { });

				$("#popover1_close").attr('src', 'images/open_right.png');
			}
			else if (val == 2 || parseInt($("#popover1").css('right')) < -5) {
				//$('#popover1').animate({top: '5'}, 800, function() {});
				$('#popover1').animate({ right: '9' }, 800, function () { });
				//$("#scorebar").css('top', '0');
				$("#popover1_close").attr('src', 'images/close_right.png');
			}
		}

		var statsUIState = 1;
		function closePlayerStats(val) {
			if (val == 1 || (val != 2 && parseInt($("#playerStats").css('left')) >= -5)) {
				statsUIState = 2
				$('#playerStats').animate({ left: '-303' }, 800, function () { });

				$("#playerstats_close").attr('src', 'images/open_left.png');
			}
			else if (val == 2 || (val != 1 && parseInt($("#playerStats").css('left')) < -5)) {
				statsUIState = 1;
				$('#playerStats').animate({ left: '9' }, 800, function () { });
				//$("#scorebar").css('top', '0');
				$("#playerstats_close").attr('src', 'images/close_left.png');
			}

		}

		function changeBackgroundImage() {
			document.getElementById("bgImage").src = document.getElementById("bgImageUrl").value;
		}

		var currentPlayerStatsGuid = "";
		function showIndividualStats(e, playerGuid) {
			closePlayerStats(2);
			/*
				//if the selected player is the current batter then clear the global guid so that future updates will
				//cause the batter stats to update
				if(_game.getCurrentBatter().playerGameGuid==playerGuid)
					currentPlayerStatsGuid="";
				else
					currentPlayerStatsGuid = playerGuid
			*/
			var player = _game.homePlayers[playerGuid];
			if (player == null)
				player = _game.visitorPlayers[playerGuid];
			if (player != null)
				controller.showIndividualStats(player);

			var m = this;
			try { window.event.cancelBubble = true } catch (e2) { }
			try { this.event.stopPropagation() } catch (e2) { }
			try { e.stopPropagation() } catch (e2) { }
			try { this.event.cancelBubble = true; } catch (e2) { }

		}
