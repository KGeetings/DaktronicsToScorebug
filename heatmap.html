<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basketball Shot Heatmap</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			background: #1a1a1a;
			overflow: hidden;
		}

		#container {
			position: relative;
			width: 1920px;
			height: 1610px;
			margin: 0 auto;
		}

		#court {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.shot {
			position: absolute;
			transform: translate(-50%, -50%);
			transition: opacity 0.3s ease;
			z-index: 10;
		}

		.shot.made {
			width: 40px;
			height: 40px;
			background: #00ff00;
			border: 3px solid #000;
			border-radius: 50%;
			box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
		}

		.shot.missed {
			width: 40px;
			height: 40px;
		}

		.shot.missed::before,
		.shot.missed::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 40px;
			height: 4px;
			background: #ff0000;
			box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
		}

		.shot.missed::before {
			transform: translate(-50%, -50%) rotate(45deg);
		}

		.shot.missed::after {
			transform: translate(-50%, -50%) rotate(-45deg);
		}

		.shot-ripple {
			position: absolute;
			border-radius: 50%;
			border: 20px solid;
			animation: ripple 0.8s ease-out forwards;
			pointer-events: none;
			z-index: 11;
		}

		.shot-ripple.made {
			border-color: #00ff00;
		}

		.shot-ripple.missed {
			border-color: #ff0000;
		}

		@keyframes ripple {
			0% {
				width: 0;
				height: 0;
				opacity: 1;
				transform: translate(-50%, -50%);
			}

			100% {
				width: 150px;
				height: 150px;
				opacity: 0;
				transform: translate(-50%, -50%);
			}
		}

		@keyframes shotAppear {
			0% {
				transform: translate(-50%, -50%) scale(0);
				opacity: 0;
			}

			50% {
				transform: translate(-50%, -50%) scale(1.3);
			}

			100% {
				transform: translate(-50%, -50%) scale(1);
				opacity: 1;
			}
		}

		.shot.appearing {
			animation: shotAppear 0.5s ease-out forwards;
		}

		#stats {
			position: absolute;
			top: 30px;
			right: 30px;
			/* transform: translateX(-50%); */
			background: rgba(0, 0, 0, 0.8);
			padding: 20px 40px;
			border-radius: 12px;
			color: white;
			font-size: 24px;
			text-align: center;
			backdrop-filter: blur(10px);
			z-index: 20;
		}

		#counter {
			position: absolute;
			top: 30px;
			left: 30px;
			background: rgba(0, 0, 0, 0.8);
			padding: 15px 30px;
			border-radius: 12px;
			color: white;
			font-size: 28px;
			font-weight: bold;
			backdrop-filter: blur(10px);
			z-index: 20;
		}

		#title {
			position: absolute;
			top: 30px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.8);
			padding: 15px 30px;
			border-radius: 12px;
			color: white;
			font-size: 32px;
			font-weight: bold;
			backdrop-filter: blur(10px);
			z-index: 20;
		}

		#kdeCanvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 5;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="court"></div>
		<div id="title">Team Shot Chart</div>
		<div id="counter">Shot 0/0</div>
		<div id="stats">
			<div>3PT: 0/0 (0.0%) | 2PT: 0/0 (0.0%) | FT: 0/0 (0.0%)</div>
		</div>
		<canvas id="kdeCanvas"></canvas>
	</div>

	<script>
		//const DATA_SOURCE = 'data.json';
		const DATA_SOURCE = 'http://localhost:5000/sportsData';

		const ACTIVE_TEAM = "home";
		//const ACTIVE_TEAM = "away";

		const PLAYER_NUMBERS = "all";
		//const PLAYER_NUMBERS = ["2"];

		// Other Configuration
		const SHOT_WIDTH = 800;
		const SHOT_HEIGHT = 671;
		const COURT_WIDTH = 1920;
		const COURT_HEIGHT = 1610;
		const SHOT_INTERVAL = 500; // ms between shots
		const HOLD_AT_END = 10000; // ms to hold final frame
		const COURT_IMAGE_URL = 'court-one-side-eagle.png';
		const KDE_RADIUS = 300; // kernel size in pixels
		const KDE_STRENGTH = 0.2; // alpha per shot

		let allShots = [];
		let selectedPlayers = new Set();
		let animationTimeout = null;
		let gameData = null;
		let kdeCanvas, kdeCtx;
		let kdeWidth, kdeHeight;

		// Load court image
		function loadCourtImage() {
			const court = document.getElementById('court');
			court.style.backgroundImage = `url('${COURT_IMAGE_URL}')`;
		}

		function initKDE() {
			kdeCanvas = document.getElementById('kdeCanvas');
			kdeCtx = kdeCanvas.getContext('2d');

			kdeWidth = COURT_WIDTH;
			kdeHeight = COURT_HEIGHT;

			kdeCanvas.width = kdeWidth;
			kdeCanvas.height = kdeHeight;
		}

		// Extract and process shots
		function extractShots(data) {
			let teamPlayers = [];

			if (ACTIVE_TEAM === "home") {
				teamPlayers = data.Team1Players || [];
			} else {
				teamPlayers = data.Team2Players || [];
			}

			let filteredPlayers = teamPlayers;

			if (Array.isArray(PLAYER_NUMBERS)) {
				filteredPlayers = teamPlayers.filter(p =>
					PLAYER_NUMBERS.includes(p.PlayerNumber)
				);
			}

			const shots = [];

			filteredPlayers.forEach(player => {
				player.Shots.forEach(shot => {
					const [x, y] = shot.ShotPosition.split(',').map(Number);

					if (
						x !== 0 &&
						y !== 0 &&
						x >= 0 && x <= SHOT_WIDTH &&
						y >= 0 && y <= SHOT_HEIGHT
					) {
						const scaledX = x * (COURT_WIDTH / SHOT_WIDTH);
						const scaledY = y * (COURT_HEIGHT / SHOT_HEIGHT);

						shots.push({
							x: scaledX,
							y: scaledY,
							made: shot.Made,
							pointValue: shot.PointValue,
							time: shot.RealTime,
							player: player.PlayerName,
							playerNumber: player.PlayerNumber
						});
					}
				});
			});

			shots.sort((a, b) => a.time.localeCompare(b.time));
			return { shots, filteredPlayers };
		}

		// Calculate stats
		function calculateStats(shots, upToIndex) {
			const stats = { made3: 0, att3: 0, made2: 0, att2: 0, made1: 0, att1: 0 };

			for (let i = 0; i <= upToIndex && i < shots.length; i++) {
				const shot = shots[i];
				if (shot.pointValue === 3) {
					stats.att3++;
					if (shot.made) stats.made3++;
				} else if (shot.pointValue === 2) {
					stats.att2++;
					if (shot.made) stats.made2++;
				} else if (shot.pointValue === 1) {
					stats.att1++;
					if (shot.made) stats.made1++;
				}
			}

			return stats;
		}

		// Create shot element with ripple effect
		function createShot(shot, index) {
			const shotEl = document.createElement('div');
			shotEl.className = `shot ${shot.made ? 'made' : 'missed'} appearing`;
			shotEl.style.left = shot.x + 'px';
			shotEl.style.top = shot.y + 'px';
			shotEl.dataset.index = index;

			// Ripple
			const ripple = document.createElement('div');
			ripple.className = `shot-ripple ${shot.made ? 'made' : 'missed'}`;
			ripple.style.left = shot.x + 'px';
			ripple.style.top = shot.y + 'px';

			const court = document.getElementById('court');
			court.appendChild(ripple);
			court.appendChild(shotEl);

			setTimeout(() => ripple.remove(), 800);

			// KDE update
			if (shot.made) {
				drawKDESplat(shot.x, shot.y);
				colorizeKDE();
			}
		}

		// Update UI
		function updateUI(shots, currentIndex) {
			const stats = calculateStats(shots, currentIndex);
			const pct3 = stats.att3 > 0 ? ((stats.made3 / stats.att3) * 100).toFixed(1) : '0.0';
			const pct2 = stats.att2 > 0 ? ((stats.made2 / stats.att2) * 100).toFixed(1) : '0.0';
			const pct1 = stats.att1 > 0 ? ((stats.made1 / stats.att1) * 100).toFixed(1) : '0.0';

			document.getElementById('counter').textContent = `Shot ${currentIndex + 1}/${shots.length}`;
			document.getElementById('stats').innerHTML = `
                <div>3PT: ${stats.made3}/${stats.att3} (${pct3}%) | 2PT: ${stats.made2}/${stats.att2} (${pct2}%) | FT: ${stats.made1}/${stats.att1} (${pct1}%)</div>
            `;
		}

		// Clear all shots from display
		function clearShots() {
			const shots = document.querySelectorAll('.shot');
			shots.forEach(shot => shot.remove());
		}

		// Main animation function
		function animateShots(data) {
			const teamName =
				ACTIVE_TEAM === "home"
					? data.Team1Name || "Eagles"
					: data.Team2Name || "Away Team";

			const { shots, filteredPlayers } = extractShots(data);
			allShots = shots;

			if (PLAYER_NUMBERS === "all") {
				document.getElementById("title").textContent = `${teamName} Shot Chart`;
			} else {
				const names = filteredPlayers.map(p => p.PlayerName);
				document.getElementById("title").textContent =
					`${teamName} - ${names.join(", ")}`;
			}

			if (shots.length === 0) {
				document.getElementById('counter').textContent = 'No shots available';
				document.getElementById('stats').innerHTML =
					'<div>3PT: 0/0 (0.0%) | 2PT: 0/0 (0.0%) | FT: 0/0 (0.0%)</div>';
				return;
			}

			let currentIndex = 0;

			function showNextShot() {
				if (currentIndex < shots.length) {
					createShot(shots[currentIndex], currentIndex);
					updateUI(shots, currentIndex);
					currentIndex++;
					animationTimeout = setTimeout(showNextShot, SHOT_INTERVAL);
				} else {
					animationTimeout = setTimeout(() => {
						restartAnimation();
					}, HOLD_AT_END);
				}
			}

			showNextShot();
		}

		// Restart animation
		function restartAnimation() {
			if (animationTimeout) {
				clearTimeout(animationTimeout);
			}

			clearShots();
			kdeCtx.clearRect(0, 0, kdeWidth, kdeHeight);

			// Restart with real cached game data
			if (gameData) {
				animateShots(gameData);
			}
		}

		function drawKDESplat(x, y) {
			const r = KDE_RADIUS;
			const grd = kdeCtx.createRadialGradient(x, y, 0, x, y, r);

			grd.addColorStop(0, `rgba(0,255,0,${KDE_STRENGTH})`);
			grd.addColorStop(1, 'rgba(0,255,0,0)');

			kdeCtx.globalCompositeOperation = 'lighter';
			kdeCtx.fillStyle = grd;
			kdeCtx.beginPath();
			kdeCtx.arc(x, y, r, 0, Math.PI * 2);
			kdeCtx.fill();
		}

		function colorizeKDE() {
			const img = kdeCtx.getImageData(0, 0, kdeWidth, kdeHeight);
			const data = img.data;

			for (let i = 0; i < data.length; i += 4) {
				const alpha = data[i + 3];

				if (alpha === 0) continue;

				// Heat ramp: blue → yellow → red
				data[i] = Math.min(255, alpha * 2);          // R
				data[i + 1] = Math.min(255, alpha * 1.2);    // G
				data[i + 2] = Math.max(0, 255 - alpha * 2);  // B
			}

			kdeCtx.putImageData(img, 0, 0);
		}

		// Initialize and load data
		async function init() {
			loadCourtImage();
			loadCourtImage();
			initKDE();

			let data;
			try {
				const response = await fetch(DATA_SOURCE);
				gameData = await response.json();
			} catch (error) {
				console.error('Error loading data:', error);
				document.getElementById('title').textContent = 'Error loading game data';
				return;
			}

			animateShots(gameData);
		}

		// Start animation when page loads
		window.addEventListener('load', init);
	</script>
</body>

</html>
